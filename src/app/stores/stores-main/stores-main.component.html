<mat-toolbar>
    <span>Stores</span>
    <span class="example-spacer"></span>
    <button mat-icon-button color="primary" (click)="NewStore()" matTooltip="Create New Store" matTooltipPosition="above">
        <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{ element.Address }}</td>
        </ng-container>

        <ng-container matColumnDef="Options">
            <th mat-header-cell class="example-options" *matHeaderCellDef>Options</th>
            <td mat-cell class="example-options" *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="EditStore(element)" matTooltip="Edit Store" matTooltipPosition="above">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="DeleteStore(element)" matTooltip="Delete Store" matTooltipPosition="above">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="ColumnList"></tr>
        <tr mat-row *matRowDef="let row; columns: ColumnList"></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[10, 20, 50]"
        showFirstLastButtons
        aria-label="Select page">
    </mat-paginator>
</div>
