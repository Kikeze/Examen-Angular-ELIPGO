<mat-toolbar>
    <span>{{EditAction}}</span>
</mat-toolbar>

<mat-card style="width: 100%;">
    <mat-card-content>
        <mat-grid-list cols="12" rowHeight="80px">
            <mat-grid-tile colspan="2">
                <mat-form-field appearance="fill" class="input_large">
                    <mat-label>Id</mat-label>
                    <input matInput
                        type="text"
                        [(ngModel)]="ArticleModel.Id"
                        readonly>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="10"></mat-grid-tile>

            <mat-grid-tile colspan="3">
                <mat-form-field appearance="fill" class="input_large">
                    <mat-label>Store</mat-label>
                    <mat-select [(ngModel)]="ArticleModel.Store_Id" required>
                        <mat-option *ngFor="let item of StoreList" [value]="item.Id">{{item.Name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="9"></mat-grid-tile>

            <mat-grid-tile colspan="12">
                <mat-form-field appearance="fill" class="input_large">
                    <mat-label>Name</mat-label>
                    <input matInput
                        type="text"
                        maxlength="100"
                        [(ngModel)]="ArticleModel.Name"
                        required>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="12">
                <mat-form-field appearance="fill" class="input_large">
                    <mat-label>Description</mat-label>
                    <input matInput
                        type="text"
                        maxlength="200"
                        [(ngModel)]="ArticleModel.Description">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="2">
                <mat-form-field appearance="fill" class="input_large">
                    <mat-label>Price</mat-label>
                    <input matInput
                        type="number"
                        maxlength="20"
                        min="0"
                        [(ngModel)]="ArticleModel.Price"
                        required>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="10"></mat-grid-tile>

            <mat-grid-tile colspan="2">
                <mat-form-field appearance="fill" class="input_large">
                    <mat-label>Total in Shelf</mat-label>
                    <input matInput
                        type="number"
                        maxlength="20"
                        min="0"
                        [(ngModel)]="ArticleModel.Total_In_Shelf">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="10"></mat-grid-tile>

            <mat-grid-tile colspan="2">
                <mat-form-field appearance="fill" class="input_large">
                    <mat-label>Total in Vault</mat-label>
                    <input matInput
                        type="number"
                        maxlength="20"
                        min="0"
                        [(ngModel)]="ArticleModel.Total_In_Vault">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="10"></mat-grid-tile>

            <mat-grid-tile colspan="5"></mat-grid-tile>
            <mat-grid-tile colspan="1">
                <button mat-raised-button color="primary" (click)="SaveArticle()">Save</button>
            </mat-grid-tile>

            <mat-grid-tile colspan="1">
                <button mat-raised-button (click)="CancelArticle()">Cancel</button>
            </mat-grid-tile>
            <mat-grid-tile colspan="5"></mat-grid-tile>

        </mat-grid-list>
    </mat-card-content>
</mat-card>
